[package]
name = "gluon_check"
version = "0.2.0"
authors = ["Markus <marwes91@gmail.com>"]

license = "MIT"

description = "The typechecker for the gluon programming language"

repository = "https://github.com/Marwes/gluon"
documentation = "https://marwes.github.io/gluon/gluon/index.html"

[dependencies]
env_logger = { version = "0.3.4", optional = true }
log = "0.3.6"
union-find = "0.3.1"
smallvec = { git = "https://github.com/servo/rust-smallvec", rev = "cc04c67174dfcd1aa9e893cd55b13b583180f8a9" }
gluon_base = { path = "../base", version = "0.2.0" }
gluon_parser = { path = "../parser", version = "0.2.0", optional = true }
collect-mac = "0.1.0"

[features]
test = ["gluon_parser", "env_logger"]
